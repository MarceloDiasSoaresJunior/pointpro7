server {
    listen 80;
    server_name pointpro7.com www.pointpro7.com api.pointpro7.com auth.pointpro7.com manager.pointpro7.com painel.pointpro7.com funcionario.pointpro7.com loading.pointpro7.com;

    location / {
        return 301 https://$host$request_uri;
    }

    error_page 404 /404.html;
    location = /40x.html {
    }

    error_page 500 502 503 504 /50x.html;
    location = /50x.html {
    }
}

server {
    listen 443 ssl;
    server_name pointpro7.com www.pointpro7.com;
    ssl_certificate /root/ssl/cert.pem;
    ssl_certificate_key /root/ssl/key.pem;

    root /app/public;
    access_log /app/storage/logs/nginx.access.log main;
    autoindex off;
    index index.html index.htm;

    location / {
        try_files $uri @swoole;
    }

    location ~* \.php$ {
       return 404;
    }

    location @swoole {
        proxy_http_version 1.1;
        proxy_set_header Connection "";
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Real-PORT $remote_port;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header Host $http_host;
        proxy_set_header Scheme $scheme;
        proxy_set_header Server-Protocol $server_protocol;
        proxy_set_header Server-Name $server_name;
        proxy_set_header Server-Addr $server_addr;
        proxy_set_header Server-Port $server_port;
        proxy_pass http://swoole;
    }
}

